<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexuz-Game</title>
</head>
<body>
    <div class="quiz-container">
        <h2>7. apa hukum nya melepas dan menyelendangkan kerudung/hijab</h2>
     
     
        <div class="options">
            <label><input type="radio" name="q7" value="10"> haram dan berdosa  </label>
            <label><input type="radio" name="q7" value="0"> haram dan makhruh</label>
            <label><input type="radio" name="q7" value="0"> halal dan berpahala </label>
            <label><input type="radio" name="q7" value="0"> boleh kalo gerah </label>
        </div>

        <button onclick="simpanJawaban()"><a href="soalH8.html">Next</a></button>
    </div>

    <script>
        function simpanJawaban() {
            const jawaban1 = document.querySelector('input[name="q7"]:checked');
            
           
            if (jawaban1) {
                localStorage.setItem('q7', jawaban1.value);
                window.location.href = 'rol.html'; 
            } else {
                alert('Pilih jawaban terlebih dahulu!');
            }
        }
    </script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
}

.quiz-container {
    background-color: #fff;
    border: 4px solid #66a6ff;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 500px;
    padding: 25px;
    text-align: center;
    transition: transform 0.3s;
}

.quiz-container:hover {
    transform: scale(1.02);
    border-color: #4af60b;
}

.quiz-container h2 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #444;
    border-bottom: 3px solid #66a6ff;
    padding-bottom: 10px;
}

.quiz-container p {
    font-size: 18px;
    margin-bottom: 15px;
    color: #333;
}

.quiz-container .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.quiz-container input[type="radio"] {
    margin-right: 12px;
}

.quiz-container label {
    display: flex;
    align-items: center;
    padding: 12px;
    border: 2px solid #66a6ff;
    border-radius: 8px;
    background-color: #f0f8ff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.quiz-container label:hover {
    background-color: #e3f2fd;
    border-color:  #ff6a88;
}

button {
    background: linear-gradient(90deg, #ff6a88, #ff99ac);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(90deg, #ff99ac, #ff6a88);
    transform: translateY(-2px);
}
a{
    text-decoration: none;
    color: white ;
}
img{
    width: 400px;
    height: 90px;
}
    </style>
</body>
</html>
