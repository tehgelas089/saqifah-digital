<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarica Solar System</title>
</head>
<body>
    <div class="container">
        <div class="sun"></div>

       
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>

        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>
    </div>

    <h1 class="metal-text">NeXuz</h1>
    <style>
       
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d1b2a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        
        .container {
            position: relative;
            width: 60em;
            height: 60em;
        }

      
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8em;
            height: 8em;
            margin-top: -4em;
            margin-left: -4em;
            background: radial-gradient(circle, #ffdb58, #f9a602, #f08c00);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5);
        }

       
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dotted rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform-origin: center;
        }

      
        .planet {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

       
        .mercury-orbit {
            width: 12em;
            height: 12em;
            margin-top: -6em;
            margin-left: -6em;
            animation: orbit 4s linear infinite;
        }

        .mercury {
            width: 1em;
            height: 1em;
            background-color: #d4af37;
        }

        .venus-orbit {
            width: 18em;
            height: 18em;
            margin-top: -9em;
            margin-left: -9em;
            animation: orbit 6s linear infinite;
        }

        .venus {
            width: 1.5em;
            height: 1.5em;
            background-color: #ff7f50;
        }

        .earth-orbit {
            width: 24em;
            height: 24em;
            margin-top: -12em;
            margin-left: -12em;
            animation: orbit 8s linear infinite;
        }

        .earth {
            width: 1.8em;
            height: 1.8em;
            background-color: #1e90ff;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
        }

        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3em;
            height: 3em;
            margin-top: -1.5em;
            margin-left: -1.5em;
            border: 1px dotted rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: orbit 2s linear infinite;
            transform-origin: center;
        }

        .moon {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0.5em;
            height: 0.5em;
            background-color: #d9d9d9;
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(220, 220, 220, 0.5);
        }

        .mars-orbit {
            width: 30em;
            height: 30em;
            margin-top: -15em;
            margin-left: -15em;
            animation: orbit 10s linear infinite;
        }

        .mars {
            width: 1.2em;
            height: 1.2em;
            background-color: #ff4500;
        }

        .jupiter-orbit {
            width: 40em;
            height: 40em;
            margin-top: -20em;
            margin-left: -20em;
            animation: orbit 12s linear infinite;
        }

        .jupiter {
            width: 3em;
            height: 3em;
            background-color: #cd853f;
            box-shadow: 0 0 10px rgba(205, 133, 63, 0.5);
        }

        
        @keyframes orbit {
            100% {
                transform: rotate(360deg);
            }
        }    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        margin: 0;
    }
    
    .metal-text {
        font-family: Arial, sans-serif;
        font-size: 100px;
        font-weight: bold;
        color: #e0e0e0;
        letter-spacing: 3px;
        position: relative;
        background: linear-gradient(145deg, #e6e6e6, #b8b8b8, #7a7a7a, #ffffff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-transform: uppercase;
        text-shadow: 
            1px 1px 3px rgba(0, 0, 0, 0.7),  
            -1px -1px 2px rgba(255, 255, 255, 0.5), 
            -2px 2px 5px rgba(255, 255, 255, 0.2), 
            2px -2px 5px rgba(0, 0, 0, 0.3); 
    }

    .metal-text::before {
        content: "NeXuz";
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(145deg, #ffffff, #cfcfcf, #8e8e8e, #ffffff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: blur(1px);
        opacity: 0.8;
        z-index: -1;
    }

    .metal-text::after {
        content: "NeXuz";
        position: absolute;
        top: 3px;
        left: 3px;
        background: linear-gradient(145deg, #4f4f4f, #2a2a2a);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: blur(1.5px);
        opacity: 0.6;
        z-index: -2;
    }
</style>

</body>
</html>
